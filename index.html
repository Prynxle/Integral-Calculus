<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics-Calculus Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="background.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div class="container">
        <h1>Physics-Calculus Simulator</h1>
        <h3 id="credit">By Zedrick Espiritu</h3>
        
        <div class="simulation-container">
            <div id="physics-canvas"></div>
            <div class="controls">
                <div class="control-group">
                    <label for="force">Force (N):</label>
                    <input type="number" id="force" value="10" step="1">
                </div>
                <div class="control-group">
                    <label for="mass">Mass (kg):</label>
                    <input type="number" id="mass" value="1" step="0.1">
                </div>
                <div class="control-group">
                    <label for="initial-velocity">Initial Velocity (m/s):</label>
                    <input type="number" id="initial-velocity" value="0" step="1">
                </div>
                <div class="button-group">
                    <button id="play-button">Play</button>
                    <button id="reset-button">Reset</button>
                </div>
            </div>
        </div>

        <div class="physics-info">
            <div class="info-box">
                <h3>Current Values</h3>
                <p>Position: <span id="position">0</span> m</p>
                <p>Velocity: <span id="velocity">0</span> m/s</p>
                <p>Work Done: <span id="work">0</span> J</p>
            </div>
            <div class="info-box">
                <h3>Calculus in Action</h3>
                <p>Velocity = ∫(Force/Mass) dt</p>
                <p>Position = ∫Velocity dt</p>
                <p>Work = ∫Force dx</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-container">
                <canvas id="position-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="velocity-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="physics.js"></script>
    <script src="script.js"></script>
</body>
</html>
